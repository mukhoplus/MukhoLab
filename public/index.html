<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MukhoLab</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: sans-serif;
      background-color: #f9f9f9;
      user-select: none;
    }

    .clock-image {
      max-width: 400px;
      margin: 30px auto;
    }

    iframe {
      pointer-events: none;
      user-select: none;
    }

    .download-button {
      background-color: #9370db;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .download-button:disabled,
    .download-button.disabled {
      background-color: #cccccc;
      color: #888888;
      cursor: not-allowed;
      pointer-events: none;
    }

    .python-button {
      background-color: #306998;
      color: #ffd43b;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://mukho-clock.github.io/" 
    width="400" 
    height="400" 
    style="border: none;"
  ></iframe>
  <div class="content">
    <p>
      <a
        class="download-button"
        href="https://drive.google.com/drive/folders/1JhEOnJDNgnnz4UXuxMZJkQdZ1BYexq_j?usp=drive_link"
        target="_blank"
      >
        강의 자료 다운로드
      </a>
      <a
        class="download-button disabled"
        href="#"
        target="_blank"
        style="margin-left: 10px;"
      >
        실습 다운로드
      </a>
      <a
        class="download-button python-button"
        href="https://wikidocs.net/book/1"
        target="_blank"
        style="margin-left: 10px;"
      >
        점프 투 파이썬
      </a>
    </p>
  </div>
</body>
</html>
